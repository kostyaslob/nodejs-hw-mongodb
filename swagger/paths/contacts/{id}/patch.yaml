tags:
  - Contacts
summary: Update contact by id
operationId: patchContact
description: "Update contact by id"
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    schema:
      type: string
      example: "65ca67e7ae7f10c88b598384"
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "Contact name"
            type: string
            example: "Kostya Slobodianiuk"
          phoneNumber:
            description: "Contact phone number"
            type: string
            example: "1234567890"
          email:
            description: "Contact email"
            type: string
            example: "kostyaslob@gmail.com"
          isFavourite:
            description: "Is the contact favourite"
            type: boolean
            example: false
          contactType:
            description: "Contact type"
            type: string
            enum: ["work", "home", "personal"]
          photo:
            description: "Link to user's photo"
            type: string
            format: binary
responses:
  "200":
    description: "Successfully patched a contact!"
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched a contact!
            data:
              type: object
              $ref: "../../../components/schemas/contact.yaml"
  "401":
    $ref: "../../../components/responses/401.yaml"
  "404":
    $ref: "../../../components/responses/404.yaml"