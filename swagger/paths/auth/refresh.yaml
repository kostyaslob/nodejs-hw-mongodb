tags:
  - Auth
summary: Refresh token
operationId: refresh
description: Get fresh token and refresh token for the current user
security: []
responses:
  "200":
    description: Session refreshed
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully refreshed a session!
            data:
              type: object
              properties:
                accessToken:
                  type: string
                  example: "cqPzZEQl8Oyt0/tjTMqQiru5Te+jAHkTB2hm/5Fo"

  "401":
    description: UnauthorizedError
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 401
            message:
              type: string
              example: UnauthorizedError
            data:
              type: object
              properties:
                message:
                  type: string
                  example: "Session not found!"
  "400":
    description: Bad request
  "500":
    description: Server error