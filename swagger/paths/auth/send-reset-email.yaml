tags:
  - Auth
summary: Send reset email
operationId: send-reset-email
description: Send reset email
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
        properties:
          email:
            description: "User's email"
            type: string
            example: "kostyaslob@gmail.com"
responses:
  "200":
    description: Send reset password email
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Reset password email has been successfully sent.
            data:
              type: object
  "401":
    description: Not Found
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 401
            message:
              type: string
              example: NotFoundError
            data:
              type: object
              properties:
                message:
                  type: string
                  example: "User not found!"
  "400":
    description: Bad request
  "500":
    description: Server error