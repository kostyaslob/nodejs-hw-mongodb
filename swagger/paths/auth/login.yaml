tags:
  - Auth
summary: Login
operationId: login
description: Login
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            description: "User's email"
            type: string
            example: "kostyaslob@gmail.com"
          password:
            description: "User's password"
            type: string
            example: "12345678"
responses:
  "200":
    description: User logged in
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully logged in an user!
            data:
              type: object
              properties:
                accessToken:
                  type: string
                  example: "cqPzZEQl8Oyt0/tjTMqQiru5Te+jAHkTB2hm/5Fo"
  "400":
    description: Bad request
  "401":
    description: UnauthorizedError
  "500":
    description: Server error