tags:
  - Auth
summary: Send reset password
operationId: reset-password
description: Send reset password
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - token
          - password
        properties:
          token:
            description: "Token to reset password"
            type: string
            example: "abc1234efg5678"
          password:
            description: "New password"
            type: string
            example: "12345678"
responses:
  "200":
    description: Send reset password email
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Password has been successfully reset.
            data:
              type: object
  "401":
    description: Unauthorized
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 401
            message:
              type: string
              example: UnauthorizedError
            data:
              type: object
              properties:
                message:
                  type: string
                  example: "Token is expired or invalid."
  "400":
    description: Bad request
  "500":
    description: Server error